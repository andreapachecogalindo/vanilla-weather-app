<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <link rel="stylesheet" href="src/style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@200;700&display=swap" rel="stylesheet" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="header">

        <form id="search-form" class="search-form">
          <input 
          type="search"
          placeholder="city..."
          class="form-control"
          autocomplete="off"
          id="city-input">
        <button type="submit"><img src="media/search_icon.png" alt="search_icon" width="18" height="18"></i></button>
        </form>


        <button 
        id="current-location-button" 
        class="current-location-button">
        <img src="media/current_locaction_icon.png" alt="current_location" width="30"
        height="30">
        </button>

      </div>
      <main>
        <div class="overview">
          <h5 id="description"></h5>
          <h1 id="city"></h1>
          <img src="media/01d.png" alt="overview icon" class="overview-icon" id="icon"width="100"
        height="100"/>
          </br>
          </br>
          <h6 id="date"></h6>
            <div class="weather-temperature">
          <strong id="temperature"></strong>
          <span class="units">
            <a href="#" id="celsius-link" class="active">°C</a> |
            <a href="#" id="fahrenheit-link">°F</a>
          </span>
            </div>
        </div>
        </br>
        </br>
        <div class="temp-parameters">
          <ul>
            <li>Feels like: <span id="feels"></span>°</li>
          </ul>
          <ul>
            <li>Humidity: <span id="humidity"></span> %</li>
          </ul>
          <ul>
            <li>H ↑ <span id="max"></span> °</li>
          </ul>
          <ul>
            <li>L ↓ <span id="min"></span> °</li>
          </ul>
        </div>
      </br>
      </br>
      </br>
        <div class="row weather-forecast" id="forecast">   
        </div>
      </main>
      </br>
      </br>
      </br>
      <footer>
        <small>Code by Andrea Pacheco.
          <a href="https://github.com/andreapachecogalindo/vanilla-weather-app" target="_blank">GitHub</a>
          2021
        </small>
      </footer>
      </div>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
