<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <link rel="stylesheet" href="src/style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@200;700&display=swap" rel="stylesheet" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="header">

        <form id="search-form" class="search-form">
          <input type="search" 
          placeholder="city"
          class="form-control"
          id="city-input"/>
          <input 
          type="submit" 
          value="search" 
          class="btn btn-primary"/>
        </form>
        <a id="current-location-button" class="button"><img src="media/locationtag.png" alt="locationtag" width="18"
            height="18"></a>

      </div>
      <main>
        <div class="overview">
          <h5 id="description"></h5>
          <h1 id="city"></h1>
          <h6 id="date"></h6>
            <div class="weather-temperature">
          <strong id="temperature"></strong>
          <span class="units">
            <a href="#" id="celsius-link" class="active">°C</a> |
            <a href="#" id="fahrenheit-link">°F</a>
          </span>
            </div>
        </div>
        </br>
        </br>
        </br>
        </br>
    
        <div class="temp-parameters">
          <ul>
            <li>Feels like: <span id="feels"></span>°</li>
          </ul>
          <ul>
            <li>Humidity: <span id="humidity"></span> %</li>
          </ul>
          <ul>
            <li>H ↑ <span id="max"></span> °</li>
          </ul>
          <ul>
            <li>L ↓ <span id="min"></span> °</li>
          </ul>
        </div>
      
        <div class="row description">
          <div class="col-12" id="description"></div>
        </div>
        <div class="row weather-forecast" id="forecast"></div>
      </main>
      
      <footer>
        <small>Code by Andrea Pacheco.
          <a href="https://github.com/andreapachecogalindo/vanilla-weather-app" target="_blank">GitHub</a>
          2021
        </small>
      </footer>
      </div>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
